<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Screensaver</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/screensaver.css">
</head>
<body>

    <!-- Fullscreen Canvas -->
    <canvas id="screen"></canvas>

    <!-- Preload Images -->
    <img id="bgImage" src="assets/background.png" style="display:none;" alt="background">
    <img id="skullImage" src="assets/skull.png" style="display:none;" alt="skull">

    <!-- Node Icons (optional, will be generated later) -->
    <img id="iconServer" src="assets/nodes/server.png" style="display:none;">
    <img id="iconLaptop" src="assets/nodes/laptop.png" style="display:none;">
    <img id="iconDesktop" src="assets/nodes/desktop.png" style="display:none;">
    <img id="iconRouter" src="assets/nodes/router.png" style="display:none;">
    <img id="iconPhone" src="assets/nodes/phone.png" style="display:none;">
    <img id="iconIoT" src="assets/nodes/iot.png" style="display:none;">
    <img id="iconCloud" src="assets/nodes/cloud.png" style="display:none;">

    <!-- Main Animation Script -->
    <script src="screensaver.js"></script>

</body>
</html>
